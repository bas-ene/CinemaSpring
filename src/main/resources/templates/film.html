<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Film</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="https://unpkg.com/htmx.org@1.9.11"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="min-h-screen flex justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8" id="container">
		<img class="mx-2 h-[70vh] w-auto rounded-lg" th:src="${film.imgPath}" alt="Film Poster">
		<div class="max-w-md h-fit w-full bg-white p-8 rounded-lg shadow-lg">
			<h1 class="text-2xl font-semibold mb-4" th:text="${film.nome}">Film Title</h1>
			<p class="text-gray-600 mb-2" th:text="${film.regista}">Directed by Director Name</p>
			<p class="text-gray-600 mb-2" th:text="${film.genere}">Genre: Action</p>
			<p class="text-gray-600 mb-2" th:text="${film.uscita}">Release Date: 2024-04-04</p>
			<p class="text-gray-600" th:text="${film.durata}">Duration: 120 minutes</p>
		</div>
	</div>
</body>

</html>
