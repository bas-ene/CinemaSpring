<select id="genreSelector" name="genreSelector" class="block w-fit h-fit mt-1" hx-get="/films"
	hx-target="#tableContainer" hx-swap="innerHTML" hx-params="*">
	<option value="">Tutti i generi</option>
	<option th:each="genre: ${genres}" th:value="${genre}" th:text="${genre}"></option>
</select>
<div id="tableContainer" hx-get="/films" hx-target="#tableContainer" hx-swap="innerHTML" hx-trigger="load consume">
</div>
